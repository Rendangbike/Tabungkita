<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabungkita Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <a href="/" class="tabungkita"><h1>Tabungkita</h1></a>
        <h3 class="slogan">Save While You Spend</h3>
        <div class="header-icons">
            <i class="home" onclick="location.href='rendangbike.github.io/Tabungkita/index.html';">🏠</i>
            <i class="reset" onclick="localStorage.clear(); location.reload();">🔄</i>
        </div>
    </div>

    <div class="content" id="goalList">
        <div class="goal-card">
            <div>
                <h1>Holiday to Paris</h1>
                <p>Rp 30.250.000 / <strong>45.888.000</strong></p>
                <p>10% / 2 weeks - 7 months</p>
            </div>
        </div>
        <div class="goal-card">
            <div>
                <h1>Buy TV</h1>
                <p>Rp 700.000 / <strong>2.000.000</strong></p>
                <p>3% / every purchase</p>
            </div>
        </div>
        <div class="add-goal" onclick="showAddGoalPopup()">
            <i class="plus">➕</i> Add more goals...
        </div>
    </div>

    <div id="addGoalPopup" class="popup">
        <button class="exit-button" onclick="hideAddGoalPopup();">✖</button>
        <h2>Add goals...</h2>
        <label for="goal">Goals:</label>
        <input type="text" id="goal" placeholder="Your goals that you need money for">
        <label for="moneyGoal">Money goal:</label>
        <input type="number" id="moneyGoal" placeholder="The amount of money that you need for this goal">
        <label for="taxType">Type of tax:</label>
        <select id="taxType" onchange="changeTaxType()">
            <option value="account">Tax on preferred basis</option>
            <option value="purchase">Tax on every purchase</option>
        </select>
        <div id="taxDetails"></div>
        <button onclick="addGoal()">Add</button>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
