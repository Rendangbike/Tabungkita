<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabungkita Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <a href="/" class="tabungkita"><h1>Tabungkita</h1></a>
        <div class="header-icons">
            <i class="home" onclick="location.href='/';">üè†</i>
            <i class="globe">üåê</i>
        </div>
    </div>

    <div class="content" id="goalList">
        <div class="goal-card">
            <div>
                <h1>Holiday to Paris</h1>
                <p>Rp 30.250.000 / <strong>45.888.000</strong></p>
                <p>10% / 2 weeks - 7 months</p>
            </div>
        </div>
        <div class="goal-card">
            <div>
                <h1>Buy TV</h1>
                <p>Rp 700.000 / <strong>2.000.000</strong></p>
                <p>3% / every purchase</p>
            </div>
        </div>
        <div class="add-goal" onclick="showAddGoalPopup()">
            <i class="plus">‚ûï</i> Add more goals...
        </div>
    </div>

    <div class="popup" id="addGoalPopup">
        <button class="exit-button" onclick="hideAddGoalPopup()">‚úñ</button>
        <h2>Add Goal</h2>
        <form id="addGoalForm">
            <label for="goalName">Goal Name:</label>
            <input type="text" id="goalName" name="goalName" required>
            <label for="goalAmount">Goal Amount:</label>
            <input type="number" id="goalAmount" name="goalAmount" required>
            <label for="duration">Duration:</label>
            <input type="text" id="duration" name="duration" required>
            <label for="taxType">Tax Type:</label>
            <select id="taxType" name="taxType" required>
                <option value="percentage">Percentage</option>
                <option value="fixed">Fixed Amount</option>
            </select>
            <label for="taxValue">Tax Value:</label>
            <input type="number" id="taxValue" name="taxValue" required>
            <button type="submit">Add Goal</button>
        </form>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
