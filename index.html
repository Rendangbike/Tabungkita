<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabungkit Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #3f6c1c;
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .header h1 {
            margin: 0;
        }
        .header-icons {
            display: flex;
            gap: 15px;
        }
        .header-icons i {
            font-size: 24px;
        }
        .content {
            padding: 20px;
        }
        .goal-card {
            background-color: #f5f5f5;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .goal-card h2 {
            margin: 0;
            color: #3f6c1c;
        }
        .goal-card p {
            margin: 5px 0;
            font-size: 14px;
        }
        .add-goal {
            background-color: #f5f5f5;
            padding: 15px;
            margin-top: 10px;
            border-radius: 10px;
            text-align: center;
            font-weight: bold;
            color: #3f6c1c;
            cursor: pointer;
        }
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #d6dbd2;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: none;
        }
        .popup h2 {
            margin-top: 0;
        }
        .popup input, .popup select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .popup button {
            background-color: #3f6c1c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .exit-button {
            background-color: #ff0000;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            float: right;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Tabungkit</h1>
        <div class="header-icons">
            <i class="home">üè†</i>
            <i class="globe">üåê</i>
            <i class="user" onclick="showSignInPopup()">üë§</i>
        </div>
    </div>
    <div class="content" id="goalList">
        <div class="goal-card">
            <div>
                <h2>Holiday to Paris</h2>
                <p>Rp 30.250.000 / <strong>45.888.000</strong></p>
                <p>10% / 2 weeks - 7 months</p>
            </div>
            <i class="menu">‚ãÆ</i>
        </div>
        <div class="goal-card">
            <div>
                <h2>Buy TV</h2>
                <p>Rp 700.000 / <strong>2.000.000</strong></p>
                <p>3% / every purchase</p>
            </div>
            <i class="menu">‚ãÆ</i>
        </div>
        <div class="add-goal" onclick="showAddGoalPopup()">
            <i class="plus">‚ûï</i> Add more goals...
        </div>
    </div>
    <div class="popup" id="signInPopup">
        <button class="exit-button" onclick="hideSignInPopup()">‚úñ</button>
        <h2>Sign in</h2>
        <form id="signInForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="account">Account:</label>
            <input type="text" id="account" name="account" required>
            <button type="submit">Sign in</button>
        </form>
    </div>
    <div class="popup" id="addGoalPopup">
        <button class="exit-button" onclick="hideAddGoalPopup()">‚úñ</button>
        <h2>Add Goal</h2>
        <form id="addGoalForm">
            <label for="goalName">Goal Name:</label>
            <input type="text" id="goalName" name="goalName" required>
            <label for="goalAmount">Goal Amount:</label>
            <input type="number" id="goalAmount" name="goalAmount" required>
            <label for="duration">Duration:</label>
            <input type="text" id="duration" name="duration" required>
            <label for="taxType">Tax Type:</label>
            <select id="taxType" name="taxType" required>
                <option value="percentage">Percentage</option>
                <option value="fixed">Fixed Amount</option>
            </select>
            <label for="taxValue">Tax Value:</label>
            <input type="number" id="taxValue" name="taxValue" required>
            <button type="submit">Add Goal</button>
        </form>
    </div>
    <script>
        function showSignInPopup() {
            document.getElementById('signInPopup').style.display = 'block';
        }

        function hideSignInPopup() {
            document.getElementById('signInPopup').style.display = 'none';
        }

        document.getElementById('signInForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const account = document.getElementById('account').value;
            localStorage.setItem('name', name);
            localStorage.setItem('account', account);
            window.location.href = '/dashboard.html';
        });

        function showAddGoalPopup() {
            document.getElementById('addGoalPopup').style.display = 'block';
        }

        function hideAddGoalPopup() {
            document.getElementById('addGoalPopup').style.display = 'none';
        }

        document.getElementById('addGoalForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const goalName = document.getElementById('goalName').value;
            const goalAmount = document.getElementById('goalAmount').value;
            const duration = document.getElementById('duration').value;
            const taxType = document.getElementById('taxType').value;
            const taxValue = document.getElementById('taxValue').value;

            const newGoal = { goalName, goalAmount, duration, taxType, taxValue };
            let goals = JSON.parse(localStorage.getItem('goals')) || [];
            goals.push(newGoal);
            localStorage.setItem('goals', JSON.stringify(goals));

            addGoalToList(newGoal);
            hideAddGoalPopup();
        });

        function addGoalToList(goal) {
            const goalList = document.getElementById('goalList');
            const goalCard = document.createElement('div');
            goalCard.className = 'goal-card';
            goalCard.innerHTML = `
                <div>
                    <h2>${goal.goalName}</h2>
                    <p>Rp 0 / <strong>${goal.goalAmount}</strong></p>
                    <p>${goal.taxType} / ${goal.duration}</p>
                </div>
                <i class="menu">‚ãÆ</i>
            `;
            goalList.insertBefore(goalCard, goalList.querySelector('.add-goal'));
        }
    </script>
</body>
</html>
